<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pharmacy QR Page</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      text-align: center;
    }
    header {
      background-color: #3399cc;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
    }
    .language-select {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 2rem;
    }
    .language-select button {
      margin: 1rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }
    .language-select button:hover {
      background-color: #e0f0ff;
    }
    .scan-link {
      margin-top: 3rem;
    }
    .scan-link a {
      display: inline-block;
      padding: 1rem 2rem;
      background: #4caf50;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: gray;
    }
  </style>
</head>
<body>
  <header>
    🌐 약국 외국어 안내 페이지<br />Pharmacy Multi-Language Guide
  </header>

  <section class="language-select">
    <button onclick="setLang('ko')">🇰🇷 한국어</button>
    <button onclick="setLang('en')">🇺🇸 English</button>
    <button onclick="setLang('ja')">🇯🇵 日本語</button>
    <button onclick="setLang('zh')">🇨🇳 中文</button>
    <button onclick="setLang('ru')">🇷🇺 Русский</button>
  </section>

  <div class="scan-link">
    <a href="./scan.html">📷 바코드로 제품 검색하기</a>
  </div>

  <footer>
    📱 QR코드로 접속한 페이지입니다. 원하는 언어를 선택해주세요.<br />
    This page is designed for mobile QR access.
  </footer>

  <script>
    function setLang(lang) {
      localStorage.setItem('preferredLang', lang);
      alert(`언어가 ${lang.toUpperCase()}로 설정되었습니다.\n스캔 후 해당 언어로 정보가 표시됩니다.`);
    }
  </script>
</body>
</html>
